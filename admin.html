<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Bom Vivant</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">Bom Vivant Store</a>
    </div>
  </header>

  <main class="container admin-page">
    <div class="card admin-card">
      <h2>Painel do Administrador</h2>
      <form id="admin-login-form">
        <label>Usuário<input id="admin-user" required></label>
        <label>Senha<input id="admin-pass" type="password" required></label>
        <button class="btn" type="submit">Entrar</button>
      </form>

      <div id="admin-panel" style="display:none;">
        <h3>Adicionar Produto</h3>
        <form id="add-product-form">
          <label>Nome<input id="p-name" required></label>
          <label>Preço<input id="p-price" type="number" step="0.01" required></label>
          <label>Imagem (URL)<input id="p-img" required></label>
          <label>Descrição<textarea id="p-desc"></textarea></label>
          <button class="btn btn-primary" type="submit">Adicionar</button>
        </form>

        <h3>Catálogo</h3>
        <div id="admin-products-list" class="grid grid-3"></div>
      </div>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
